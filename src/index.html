<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Social Network</title>
</head>
<body>
  <img src="./img/fondoDefinitivo.jpeg" alt="FondoPantalla" class="fondo">
  <button class="SignUp btnSelected" id="SignInButtonOption">Sign Up</button>
  <button class="LogIn" id="LogInButtonOption">Log In</button>
  <div class="mainSignUp showMain" id="mainSignUp">
    <input type="text" placeholder="Your e-mail address" class="e-mail">
    <input type="text" placeholder="Username" class="username">
    <input type="text" placeholder="Password" class="password">
    <button class="createAccount">Create Account</button>
  </div>
  <div class="mainLogIn hideMain" id="mainLogIn">
    <input type="text" placeholder="E-mail or Username" class="user">
    <input type="text" placeholder="Password">
    <button class="LogInBtn">Log In</button>
    <div class="forgotUsernameOption">
    <a href="#">I forgot my username or password</a>
    </div>
  </div>
  <footer>Social Network Proyect, by: Jimena Villalobos, Jennifer Fu√±ez and Rossanna Ariza</footer>
  <script type="module" src="main.js"></script>
</body>
</html>
